<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/main.js">
    </script>
    <script type="text/javascript" src="../js/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function goToNext () {
            window.open("small_html.html", "_self", false);
        }

        function goToPrevious () {
            window.open("script_html.html", "_self", false);
        }

        function goToTop () {
            window.open("../../index.htm", "_self", false);
        }
    </script>
</head>
<body>
    <div id="header" class="row">
        <div class="col-xs-2">
            <button type="button" 
            class="btn btn-primary" onclick="goToPrevious()">上一页</button>   
        </div>
        <div class="col-xs-2">
            <button type="button"
            class="btn btn-primary" onclick="goToNext()">下一页</button>
        </div>
        <div class="col-xs-6"></div>
        <div class="col-xs-2">
            <button type="button"
            class="btn btn-primary" onclick="goToTop()">返回首页</button>
        </div>
    </div>
    
    <div class="content">
        <ul class="nav nav-pills" id="tabs">
            <li class="active"><a href="#select" data-toggle="tab">select</a></li>
            <li><a href="#disabled" data-toggle="tab">disabled</a></li>
            <li><a href="#size" data-toggle="tab">size</a></li>
            <li><a href="#multiple" data-toggle="tab">multiple</a></li>
            <li><a href="#name" data-toggle="tab">name</a></li>
        </ul>

        <div class="tab-content">

            <div class="tab-pane active" id="select">
                <h3>此页面用于测试&lt;select&gt;标签</h3>
                <select name="" id="">
                    <optgroup label="best">
                        <option value="tokyo">tokyo</option>
                        <option value="nagoya">nagoya</option>
                    </optgroup>
                    <optgroup label="worst">
                        <option value="namba">namba</option>
                        <option value="hakata">hakata</option>
                    </optgroup>
                </select>
            </div>
            
            <div class="tab-pane" id="disabled">
                <h3>此页面用于测试&lt;select&gt;标签disalbed</h3>
                <select name="" id="" disabled="disabled">
                    <optgroup label="best">
                        <option value="tokyo">tokyo</option>
                        <option value="nagoya">nagoya</option>
                    </optgroup>
                    <optgroup label="worst">
                        <option value="namba">namba</option>
                        <option value="hakata">hakata</option>
                    </optgroup>
                </select>
            </div>

            <div class="tab-pane" id="size">
                <h3>此页面用于测试&lt;select&gt;标签size</h3>
                <select name="" id="" size="2">
                    <optgroup label="best">
                        <option value="tokyo">tokyo</option>
                        <option value="nagoya">nagoya</option>
                    </optgroup>
                    <optgroup label="worst">
                        <option value="namba">namba</option>
                        <option value="hakata">hakata</option>
                    </optgroup>
                </select>
            </div>

            <div class="tab-pane" id="multiple">
                <h3>此页面用于测试&lt;select&gt;标签multiple</h3>
                <select name="" id="" multiple="multiple">
                    <optgroup label="best">
                        <option value="tokyo">tokyo</option>
                        <option value="nagoya">nagoya</option>
                    </optgroup>
                    <optgroup label="worst">
                        <option value="namba">namba</option>
                        <option value="hakata">hakata</option>
                    </optgroup>
                </select>
            </div>

            <div class="tab-pane" id="name">
                <h3>此页面用于测试&lt;select&gt;标签name</h3>
                <p></p>
                <p>使用node.js启动js文件夹下的server.js进行测试</p>
                <p></p>
                <form action="http://192.168.200.50:8888/" method="POST" id="form">
                    <select name="cars" id="cars">
                        <option value="VOLVO">Volvo XC90</option>
                        <option value="SAAB">Saab 96</option>
                        <option value="MERCEDES">Mercedes SLK</option>
                        <option value="AUDI">Audi TT</option>
                    </select>
                    <input type="submit" value="提交" />
                </form>
            </div>

        </div>
    </div>
</body>
</html>
