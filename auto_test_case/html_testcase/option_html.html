<head>

            window.open("optgroup_html.html", "_self", false);
        }

        function goToTop () {
            window.open("../../index.htm", "_self", false);
        }

        function changeFunc(){
            var selectBox = document.getElementById( "cars" );
            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
            var displayBox = document.getElementById( "display" );
            displayBox.innerHTML = selectedValue;
        }

    </script>
</head>
<body>
    <div id="header" class="row">
        <div class="col-xs-2">
            <button type="button" 
            class="btn btn-primary" onclick="goToPrevious()">上一页</button>   
        </div>
        <div class="col-xs-2">
            <button type="button"
            class="btn btn-primary" onclick="goToNext()">下一页</button>
        </div>
        <div class="col-xs-6"></div>
        <div class="col-xs-2">
            <button type="button"
            class="btn btn-primary" onclick="goToTop()">返回首页</button>
        </div>
    </div>
    
    <div class="content">
        
         <ul class="nav nav-pills" id="tabs">
            <li class="active"><a href="#option" data-toggle="tab">option</a></li>
            <li><a href="#label" data-toggle="tab">label</a></li>
            <li><a href="#disabled" data-toggle="tab">disabled</a></li>
            <li><a href="#selected" data-toggle="tab">selected</a></li>
            <li><a href="#value" data-toggle="tab">value</a></li>
        </ul>

        <div class="tab-content">

            <div class="tab-pane active" id="option">
                <h3>此页面用于测试&lt;option&gt;标签</h3>

                <select name="" id="">
                    <optgroup label="best">
                        <option value="tokyo">tokyo</option>
                        <option value="nagoya">nagoya</option>
                    </optgroup>
                    <optgroup label="worst">
                        <option value="namba">namba</option>
                        <option value="hakata">hakata</option>
                    </optgroup>
                </select>
                
            </div>

            <div class="tab-pane" id="label">
                <h3>此页面用于测试&lt;option&gt;标签label</h3>
                <p>看到大写了么</p>
                <select name="" id="">
                    
                    <optgroup label="best">
                        <option value="tokyo" label="TOKYO">tokyo</option>
                        <option value="nagoya" label="NAGOYA">nagoya</option>
                    </optgroup>
                    <optgroup label="worst">
                        <option value="namba" label="NAMBA">namba</option>
                        <option value="hakata" label="HAKATA">hakata</option>
                    </optgroup>
                </select>
                
            </div>

            <div class="tab-pane" id="disabled">
                <h3>此页面用于测试&lt;option&gt;标签disabled</h3>
                <p>看到namba变灰了么</p>
                <select name="" id="">
                    <optgroup label="best">
                        <option value="tokyo">tokyo</option>
                        <option value="nagoya">nagoya</option>
                    </optgroup>
                    <optgroup label="worst">
                        <option value="namba" disabled="disabled">namba</option>
                        <option value="hakata">hakata</option>
                    </optgroup>
                </select>
                
            </div>

            <div class="tab-pane" id="selected">
                <h3>此页面用于测试&lt;option&gt;标签selected</h3>
                <p>看到nagoya被优先选中了么</p>
                <select name="" id="">
                    <optgroup label="best">
                        <option value="tokyo">tokyo</option>
                        <option value="nagoya" selected="selected">nagoya</option>
                    </optgroup>
                    <optgroup label="worst">
                        <option value="namba">namba</option>
                        <option value="hakata">hakata</option>
                    </optgroup>
                </select>
                
            </div>

            <div class="tab-pane" id="value">
                <h3>此页面用于测试&lt;option&gt;标签value</h3>
                <p></p>

                <p></p>
                <form action="http://192.168.200.50:8888/" method="POST" id="form">
                    <select name="cars" id="cars">
                        <option value="VOLVO">Volvo XC90</option>
                        <option value="SAAB">Saab 96</option>
                        <option value="MERCEDES">Mercedes SLK</option>
                        <option value="AUDI">Audi TT</option>
                    </select>
                    <input type="submit" value="提交" />
                </form>
                
            </div>
        </div>
