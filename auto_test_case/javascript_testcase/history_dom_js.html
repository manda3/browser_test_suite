<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/main.js">
    </script>
    <script type="text/javascript" src="../js/JSTestCaseLib/history_dom_test.js"></script>
    <script type="text/javascript" src="../js/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function goToNext () {
            window.open("location_dom_js.html", "_self", false);
        }

        function goToPrevious () {
            window.open("screen_dom_js.html", "_self", false);
        }

        function goToTop () {
            window.open("../../index.htm", "_self", false);
        }
    </script>
</head>
<body>
    <div id="header" class="row">
        <div class="col-xs-2">
            <button type="button" 
            class="btn btn-primary" onclick="goToPrevious()">上一页</button>   
        </div>
        <div class="col-xs-2">
            <button type="button"
            class="btn btn-primary" onclick="goToNext()">下一页</button>
        </div>
        <div class="col-xs-6"></div>
        <div class="col-xs-2">
            <button type="button"
            class="btn btn-primary" onclick="goToTop()">返回首页</button>
        </div>
    </div>
    
    <div class="content">
        <ul class="nav nav-pills" id="tabs">
            <li class="active"><a href="#length_dom_js" data-toggle="tab">length</a></li>
            <li><a href="#back_func_dom_js" data-toggle="tab">back()</a></li>
            <li><a href="#forward_func_dom_js" data-toggle="tab">forward()</a></li>
            <li><a href="#go_func_dom_js" data-toggle="tab">go()</a></li>
            
        </ul>

        <div class="tab-content">

            <div class="tab-pane active" id="length_dom_js">
                <h3>此页面用于测试javascript dom中的history对象中的length</h3>
                
                <p></p>
                <button onclick="testLengthOfHist();">click to show length</button>
                <p></p>
                <div id="showbox_hist1"></div>
            </div>

            <div class="tab-pane" id="back_func_dom_js">
                <h3>此页面用于测试javascript dom中的history对象中的back()</h3>

                <p></p>
                <button onclick="testBackFuncOfHist();">click to go to previous page in history</button>
            </div>

            <div class="tab-pane" id="forward_func_dom_js">
                <h3>此页面用于测试javascript dom中的history对象中的forward()</h3>
                <p></p>
                <button onclick="testForwardFuncOfHist();">click to go to next page in history</button>
            </div>

            <div class="tab-pane" id="go_func_dom_js">
                <h3>此页面用于测试javascript dom中的history对象中的go()</h3>
                <p></p>
                <button onclick="testGoFuncOfHist();">click to go back 2 page in history</button>
            </div>

        </div>
    </div>
